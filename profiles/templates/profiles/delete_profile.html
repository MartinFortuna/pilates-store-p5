{% extends 'base.html' %}
{% block content %}
    <div class="card col-11 col-md-6 col-lg-4 mx-auto my-5 text-center">
        <div class="card-header"></div>
        <div class="card-body">
            <h2>Delete you Profile</h2>
            <p>This action is irreversible!</p>
            <form method="POST" action="{% url 'delete_profile' %}">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
